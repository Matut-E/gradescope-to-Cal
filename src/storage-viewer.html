<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Extracted Assignment Data - Gradescope to Cal</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --accent-color: #007bff;
            --success-color: #28a745;
        }

        [data-theme="dark"] {
            --bg-primary: #0A0A0B;
            --bg-secondary: #18181B;
            --text-primary: #F4F4F5;
            --text-secondary: #A1A1AA;
            --border-color: rgba(244, 244, 245, 0.1);
            --accent-color: #3b82f6;
            --success-color: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 40px;
            line-height: 1.6;
        }

        .header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }

        .assignment-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .assignment-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s;
        }

        .assignment-card:hover {
            border-color: var(--accent-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        [data-theme="dark"] .assignment-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .assignment-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .assignment-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
        }

        .assignment-number {
            background: var(--accent-color);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .assignment-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .detail-row {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .detail-label {
            font-weight: 600;
            margin-right: 8px;
            min-width: 80px;
        }

        .detail-value {
            color: var(--text-primary);
        }

        .assignment-url {
            color: var(--accent-color);
            text-decoration: none;
        }

        .assignment-url:hover {
            text-decoration: underline;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            background: var(--success-color);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“… Extracted Assignment Data</h1>
        <div class="subtitle">View all assignments extracted from Gradescope</div>
    </div>

    <div class="stats" id="stats"></div>

    <div class="assignment-list" id="assignmentList"></div>

    <div class="empty-state" id="emptyState" style="display: none;">
        <div class="empty-state-icon">ðŸ“­</div>
        <div class="empty-state-title">No Assignments Found</div>
        <div>Visit your Gradescope dashboard or course pages to extract assignments.</div>
    </div>

    <div class="footer">
        ðŸ”’ All data is stored locally in your browser â€¢ No external servers
    </div>

    <!-- Load polyfill first -->
    <script src="lib/browser-polyfill.js"></script>
    <script src="storage-viewer.js"></script>
</body>
</html>
