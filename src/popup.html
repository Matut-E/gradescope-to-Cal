<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        /* Theme Variables */
        :root {
            /* Light Mode (Default) */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-tertiary: #adb5bd;
            --border-color: #dee2e6;
            --border-light: #eee;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
            --shadow: rgba(0, 0, 0, 0.1);
            --overlay: rgba(0, 0, 0, 0.5);
        }

        /* Dark Mode */
        [data-theme="dark"] {
            --bg-primary: #0A0A0B;
            --bg-secondary: #18181B;
            --bg-tertiary: #27272A;
            --text-primary: #F4F4F5;
            --text-secondary: #A1A1AA;
            --text-tertiary: #71717A;
            --border-color: #3F3F46;
            --border-light: #27272A;
            --button-bg: #003262;
            --button-hover: #004A93;
            --success: #22C55E;
            --warning: #F59E0B;
            --danger: #EF4444;
            --info: #3B82F6;
            --shadow: rgba(0, 0, 0, 0.3);
            --overlay: rgba(10, 10, 11, 0.8);
        }

        body {
            width: 320px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 14px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-light);
            position: relative;
        }

        .header h3 {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
            transform: scale(1.1);
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
        }

        .status.success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .status.info {
            background-color: rgba(23, 162, 184, 0.1);
            color: var(--info);
            border: 1px solid rgba(23, 162, 184, 0.3);
        }

        .status.warning {
            background-color: rgba(255, 193, 7, 0.1);
            color: var(--warning);
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 14px;
            text-decoration: none;
        }

        .button:hover {
            background-color: var(--button-hover);
        }

        .button:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
        }

        .button.primary {
            background-color: var(--success);
        }

        .button.primary:hover {
            background-color: #218838;
        }

        .button.secondary {
            background-color: var(--text-secondary);
        }

        .button.secondary:hover {
            background-color: #545b62;
        }

        .assignment-count {
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 15px;
        }

        .section {
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 15px;
        }

        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-primary);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* üåü Auto-Sync Specific Styles */
        .auto-sync-details {
            margin-top: 10px;
            padding: 8px;
            background-color: var(--bg-secondary);
            border-radius: 4px;
            border-left: 3px solid var(--button-bg);
        }

        .auto-sync-info {
            font-size: 11px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .auto-sync-info small {
            display: inline-block;
            margin-bottom: 2px;
        }

        /* Enhanced status indicators */
        .status.auto-sync-enabled {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--info);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .footer {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .footer-enhanced {
            font-size: 11px;
            color: var(--text-tertiary);
            text-align: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-light);
        }

        .divider {
            height: 1px;
            background-color: var(--border-light);
            margin: 15px 0;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Highlight for new features */
        .feature-badge {
            display: inline-block;
            background: linear-gradient(45deg, #007bff, #28a745);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode" title="Toggle dark mode">
            üåô
        </button>
        <h3 style="font-size: 18px; font-weight: 600; margin: 0;">Gradescope to Cal</h3>
        <span class="feature-badge">Auto-Sync Ready</span>
    </div>


    <div id="status" class="status info">
        <div>üîç Checking for assignments...</div>
    </div>

    <!-- Assignment Extraction Section -->
    <div class="section">
        <div class="section-title">Assignment Extraction</div>
        
        <button id="manualSync" class="button">
            üîÑ Extract Assignments Now
        </button>

        <button id="viewStorage" class="button secondary">
            üìä View Extracted Data
        </button>

        <div id="assignmentCount" class="assignment-count">
            No assignment data found yet
        </div>
    </div>

    <!-- üåü REORDERED: Google Calendar Integration Section (now comes BEFORE Auto-Sync) -->
    <div class="section">
        <div class="section-title">Google Calendar Sync</div>
        
        <div id="authStatus" class="status info">
            <div>üîç Checking authentication...</div>
        </div>

        <button id="authenticate" class="button" style="display: none;">
            üîê Connect Google Calendar
        </button>

        <button id="calendarSync" class="button primary" disabled>
            üìÖ Sync to Calendar (All-Day Events)
        </button>
    </div>

    <div class="footer">
        Privacy-first ‚Ä¢ No servers ‚Ä¢ Local processing only
    </div>

    <script src="popup.js"></script>
</body>
</html>
